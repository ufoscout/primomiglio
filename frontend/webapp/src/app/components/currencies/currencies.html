<h2>Currency Exchange Rates</h2>

<div class="row">
  <div class="col-sm-6">
    Filter: <input ng-model="vm.data.currencyFilter" ng-keyup='vm.actions.refresh()'>
  </div>
  <div class="col-sm-6">
    <button ng-click="vm.actions.refresh()" class="btn pull-right">Refresh</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">

    <div class="hidden-xs" >
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th ng-repeat="currencyTo in vm.data.currencyList" ng-bind="currencyTo.id"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="currencyFrom in vm.data.filteredCurrencyList">
            <th><a ng-bind="currencyFrom.id" href="#/converter?from={{currencyFrom.id}}"></a></th>
            <td ng-repeat="currencyTo in vm.data.currencyList"><a href="#/converter?from={{currencyFrom.id}}&to={{currencyTo.id}}" ng-bind="vm.getExchangeRate(currencyFrom.id, currencyTo.id)"></a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="visible-xs" >
      <table class="table table-striped">
        <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rate in vm.data.exchangeRates">
          <th ng-bind="rate.from"></th>
          <th ng-bind="rate.to"></th>
          <th ng-bind="rate.exchangeRate"></th>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
