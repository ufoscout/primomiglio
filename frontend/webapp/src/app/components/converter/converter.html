<h2>Currency converter</h2>

<div class="row">
  <div class="col-lg-3 col-sm-4 col-xs-10">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">From</label>
        <div class="col-sm-8">
          <select ng-options="currency.id for currency in vm.data.currencyList" ng-model="vm.data.currencyFrom" class="form-control" ng-change='vm.actions.refresh()'>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Amount</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" ng-model="vm.data.amountFrom" ng-change='vm.actions.convert()'>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-4 col-xs-10">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">To</label>
        <div class="col-sm-8">
          <select ng-options="exchangeRate.to for exchangeRate in vm.data.currencyFromExchangeRates" ng-model="vm.data.currencyTo" class="form-control" ng-change='vm.actions.convert()'>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label"><span class="glyphicon glyphicon-forward"> </span></label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.data.amountTo" readonly>
        </div>
      </div>
    </div>
  </div>
</div>

<h4>Exchange rate {{vm.data.currencyTo.exchangeRate}}</h4>
